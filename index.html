<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div id="quoteContainer" class="flex w-full min-h-screen justify-center items-center">
        <div class=" flex w-full max-w-4xl p-8 rounded-xl shadow-2xl">
            <div class="container text-center mx-auto rounded-lg">
                <p class="text-[60px] font-bold" id="quote"></p>
                <p class="text-xl font-serif" id="author"></p>

                <div class="flex justify-between">
                    <button
                        class="rounded-lg shadow-md mt-7 hover:bg-blue-600 text-white bg-black p-1 w-28 active:translate-y-1"
                        id="twitter"><i class="fab fa-twitter"></i></button>

                    <button
                        class="rounded-lg shadow-md mt-7 hover:brightness-200 text-white bg-black p-1 w-28 active:translate-y-1"
                        id="new">New
                        Quote</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loader" class="flex items-center justify-center">
                    <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
</body>
<script src="index.js"></script>

</html>
